<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    <div id="perfil">
        <h1>Perfil</h1>
        <img src="tony.jpg" alt="foto de perfil">
        <ul>
            <li>Nombre: Tony Stark</li>
            <li>Edad: 53 años</li>
            <li>Email: tony@stark_industries.com</li>
        </ul>
        <p>
            Puedes quitarme mi casa, todos mis trucos y trajes, pero hay una cosa que jamás podrás quitarme: Yo soy Iron Man.
        </p>
    </div>
    <div id="form">
        <h2>Contacto</h2>
        <form>
            <label for="Nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Tu nombre">
            <br>
            <label for="E-mail">E-mail</label>
            <input type="text" id="E-mail" placeholder="name@example.com">
            <br>
            <label for="Telefono">Telefono</label>
            <input type="input-padron" id="Telefono" placeholder="(xx)xxxx-xxxx">
            <br>
            <p>Seleccione horario de contacto</p>
            
            <select>
                <option>8 a 12 hs</option>
                <option>12 a 18 hs</option>
                <option>18 a 21 hs</option>
            </select>
            <br>
            <button>Enviar</button>
            
        </form>
    </div>
    
</body>
</html>
